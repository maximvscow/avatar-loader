<!doctype html>
<html lang='ru'>
<head>
     <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="main.js"></script>
    <title>My avatar</title>
</head>
<body>
    <div class="component container header">
        <img class="avatar" src="./src/img/default.png" width="45px" height="45px">
        <span>Аватар пользователя</span>
    </div>
    <div class="component">
        <div class="overlay">
            <div class="overlay-inner">
            </div>
        </div>
        <div class="resize-container">
            <span class="resize-handle resize-handle-nw"></span>
            <span class="resize-handle resize-handle-ne"></span>
                <img class="resize-image" src="./src/img/armas.jpg" alt="Image"/>
            <span class="resize-handle resize-handle-sw"></span>
            <span class="resize-handle resize-handle-se"></span>
        </div>
    </div>
    <div class="component container">
            <button class="btn-crop js-crop">Обрезать</button>
            <button class="btn-crop">Загрузить</button>
            <button class="btn-crop">Сделать фото</button>
    </div>
</body>
</html>
